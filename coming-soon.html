<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be content with your content — Coming soon | WithContent</title>
  <meta name="description" content="The missing bridge between briefs, clients, and CMS publishing. Coming soon." />

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="WClogo_light.png" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/png" href="WClogo_dark.png"  media="(prefers-color-scheme: dark)">

  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#F9DDDC;
      --brand:#5A8371;
      --brand-dark:#466559;
      --text:#111827;
      --muted:#4B4F56;
      --radius:12px;
      --shadow:0 8px 24px rgba(16,24,40,.08);
      --wrap:800px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      min-height:100%;
      display:flex; flex-direction:column; align-items:center;
      font-family:'Poppins', sans-serif;
      color:var(--text);
      background:var(--bg);
      text-align:center;
    }
    header{padding:28px 16px 8px}
    .logo img{width:64px; height:64px; display:block; margin:0 auto; border-radius:8px}
    .brand{font-weight:700; margin-top:8px; font-size:20px}
    main{padding:0 16px 48px; max-width:var(--wrap)}
    h1{
      font-size:clamp(34px,7vw,56px);
      line-height:1.1;
      margin:22px 0 42px; /* breathing room under H1 */
      font-weight:700;
    }
    .desc{
      color:var(--muted);
      font-size:clamp(18px,3.6vw,20px);
      margin:6px 0 40px; /* breathing room under description */
    }
    h2{
      letter-spacing:2px;
      margin:20px 0 16px;
      font-weight:600;
    }
    .cta{
      display:inline-block;
      padding:14px 26px;
      background:var(--brand);
      color:#fff;
      text-decoration:none;
      border-radius:10px;
      font-weight:600;
      box-shadow:var(--shadow);
      transition:background .25s ease, transform .12s ease;
      font-size:16px;
      margin-top:20px;
    }
    .cta:hover{background:var(--brand-dark)}
    .cta:active{transform:translateY(1px)}
    footer{
      margin-top:auto;
      padding:40px 16px;
      color:var(--muted);
      font-size:14px;
    }
    footer a{color:var(--brand); text-decoration:none}
    footer a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <header>
    <div class="logo" aria-label="WithContent logo">
      <picture>
        <source srcset="WClogo_dark.png" media="(prefers-color-scheme: dark)">
        <img src="WClogo_light.png" alt="WithContent logo" width="64" height="64" loading="eager" decoding="async">
      </picture>
    </div>
    <div class="brand">WithContent</div>
  </header>

  <main>
    <h1>BE CONTENT<br>WITH YOUR CONTENT.</h1>
    <p class="desc">The missing bridge between briefs, clients, and CMS publishing.</p>
    <h2>COMING SOON</h2>

    <p>
      <a href="index.html" class="cta">← Back to Main Page</a>
    </p>
  </main>

  <footer>
    Contact us: <a href="mailto:contact@withcontent.ai">contact@withcontent.ai</a>
  </footer>
</body>
</html>
