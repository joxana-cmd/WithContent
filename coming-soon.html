<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be content with your content — Coming soon | WithContent</title>
  <meta name="description" content="The missing bridge between briefs, clients, and CMS publishing. Coming soon." />
  <style>
    :root{
      --bg:#F9DDDC;           /* pale pink */
      --brand:#5A8371;        /* green-grey */
      --brand-dark:#466559;
      --text:#111827;
      --muted:#4B4F56;
      --radius:12px;
      --shadow:0 6px 18px rgba(16,24,40,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; min-height:100%; display:flex; flex-direction:column; align-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--text);
      background:var(--bg); text-align:center;
    }
    header{padding:28px 16px 8px}
    .logo png{width:64px;height:64px;display:block;margin:0 auto}
    .brand{font-weight:700;margin-top:8px}
    main{padding:0 16px 24px}
    h1{font-size:clamp(34px,7vw,56px); line-height:1.05; margin:22px 0 8px}
    .desc{color:var(--muted); font-size:clamp(18px,3.6vw,20px); margin:6px 0 10px}
    h2{letter-spacing:2px; margin:16px 0 10px}
    .cta{
      display:inline-block; padding:12px 22px; background:var(--brand); color:#fff; text-decoration:none;
      border-radius:10px; font-weight:600; box-shadow:var(--shadow);
      transition:background .25s ease, transform .12s ease
    }
    .cta:hover{background:var(--brand-dark)}
    .cta:active{transform:translateY(1px)}
    footer{margin-top:auto; padding:28px 16px; color:var(--muted); font-size:14px}
    footer a{color:var(--brand); text-decoration:none}
    footer a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <header>
    <div class="logo" aria-label="WithContent logo">
      <!-- Inline placeholder leaf logo — replace with your final SVG when ready -->
      <svg viewBox="0 0 64 64" role="img" aria-label="WithContent">
        <defs>
          <linearGradient id="leafGrad" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="#5A8371"/><stop offset="1" stop-color="#466559"/>
          </linearGradient>
        </defs>
        <path d="M10 34c10-18 26-22 44-22-1 18-6 34-22 44C18 62 10 52 10 34Z" fill="url(#leafGrad)"/>
        <path d="M22 38c8-8 18-14 28-16" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" opacity=".85"/>
      </svg>
      <div class="brand">WithContent</div>
    </div>
  </header>

  <main>
    <h1>BE CONTENT<br>WITH YOUR CONTENT.</h1>
    <p class="desc">The missing bridge between briefs, clients, and CMS publishing.</p>
    <h2>COMING SOON</h2>

    <p style="margin:16px 0 0">
      <a href="index.html" class="cta">← Back to Main Page</a>
    </p>
  </main>

  <footer>
    Contact us: <a href="mailto:contact@withcontent.ai">contact@withcontent.ai</a>
  </footer>
</body>
</html>
